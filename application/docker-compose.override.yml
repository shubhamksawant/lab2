services:
  # Reverse Proxy Service
  reverse-proxy:
    image: nginx:alpine
    container_name: humor-game-reverse-proxy
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./nginx/nginx-reverse-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    depends_on:
      - backend
      - frontend
    networks:
      - frontend-network
      - backend-network

  # Update frontend to not expose port 3000 (handled by reverse-proxy)
  frontend:
    environment:
      - API_BASE_URL=/api  # Force override .env value for local development
      - NODE_ENV=development
      - REACT_APP_API_BASE_URL=/api  # React environment variable
      - BUILD_TIMESTAMP=1734750000  # Cache busting - fixed timestamp
    env_file:
      - env/developement.env  # Load base .env first
    depends_on:
      - backend
